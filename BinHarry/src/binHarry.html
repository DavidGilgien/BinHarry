<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Bin Harry</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

	var config = {
	    type: Phaser.AUTO,
	    width: 1000,
	    height: 600,
	    scene: {
	        preload: preload,
	        create: create,
	        update: update
	    }
	};
	
	var touch0;
	var touch1;
	var touchEnter;
	var touchBackspace;
	var userInput = "Test";
	var text;

    var game = new Phaser.Game(config);

	function preload ()
	{
	    this.load.image('terminal', 'assets/terminal.png');
		this.load.image('harry', 'assets/harry.png');
		
	}


	function create ()
	{
	    this.add.image(500, 300, 'terminal');
		this.add.sprite(800, 200, 'harry');
	    text = this.add.text(400, 400, userInput, { color: '#7FFF00', fontFamily: 'Arial', fontSize: '50px '});
		
		touch0 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.ZERO);
		touch1 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.ONE);
		touchBackspace = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.BACKSPACE);

	}

    function update ()
    {
		if (Phaser.Input.Keyboard.JustDown(touch0))
		    {
		        userInput = userInput.concat("0");
		    }
		if (Phaser.Input.Keyboard.JustDown(touch1))
			 {
			     userInput = userInput.concat("1");
			 }
		if (Phaser.Input.Keyboard.JustDown(touchBackspace))
			{
				    userInput = "";
			}
			
	    text.setText(userInput);
    }

</script>

</body>
</html>
